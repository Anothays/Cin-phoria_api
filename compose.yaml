services:
  api:
    build: .
    # image: "anothay/cinephoria_api"
    restart: always
    container_name: api
    env_file:
      - .env
    ports:
      - 90:80
    depends_on:
      - database
      - mongodb

  database:
    image: "mysql:8.2"
    container_name: bdd
    restart: always
    env_file:
      - .env.database
    # ports:
    #   #   # To allow the host machine to access the ports below, modify the lines below.
    #   #   # For example, to allow the host to connect to port 3306 on the container, you would change
    #   #   # "3306" to "3306:3306". Where the first port is exposed to the host and the second is the container port.
    #   #   # See https://docs.docker.com/compose/compose-file/compose-file-v3/#ports for more information.
    # - "3306:3306"
    volumes:
      - data:/var/lib/mysql
      # - ./sql/0_initdb.sql:/docker-entrypoint-initdb.d/0_initdb.sql
      # - ./sql/1_insert_users.sql:/docker-entrypoint-initdb.d/1_insert_users.sql
      # - ./sql/2_insert_data.sql:/docker-entrypoint-initdb.d/2_insert_data.sql

  mongodb:
    image: mongo
    restart: always
    # ports:
    # - "27017:27017"
    env_file:
      - .env.mongodb
    volumes:
      - mongodata:/data/db
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: root
    #   MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  data:
  mongodata:
